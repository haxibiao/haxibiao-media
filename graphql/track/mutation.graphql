type MediaTrack{
    id:ID
    track_seconds:String
}

enum MediaTypeEnum{
    MOVIE @enum(value: "movies")
}


extend type Mutation {
    mediaTrackReport(track_id:ID,media_type:MediaTypeEnum!,media_id:String!,start_time:DateTime!,end_time:DateTime!): MediaTrack
        @field(resolver: "Haxibiao\\Media\\MediaTrack@resolveMediaTrackReport")
}