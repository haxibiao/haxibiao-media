extend type Mutation {
    """
    关联电影
    """
    hookMovie(movie_id: Int!, post_id: Int!): Post @field(resolver: "App\\Movie@resolveHookMovie")

    """
    剪辑电影
    """
    clipMovie(
        m3u8: String!
        title: String!
        movie_id: Int!
        startSeconds: Int!
        endSeconds: Int!
        seriesIndex: Int!
    ): Post @field(resolver: "App\\Movie@resolveClipMovie")

    """
    发起求片
    """
    reportMovieFix(movie_id: Int!): Movie @field(resolver: "App\\Movie@resolveReportMovieFix")
}
