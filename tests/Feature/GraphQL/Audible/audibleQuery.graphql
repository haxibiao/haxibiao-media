#import "./audibleFragment.graphql"

query audibleQuery($id: Int!, $page: Int = 1,  $sort: ChapterSortOrderForAudibles) {
    audible(id: $id) {
        id
        name
        introduction
        announcer
        cover
        type_names
        count_chapters
        is_over
        updated_at
        chapters(page: $page, sortOrderOfChapters: $sort) {
            paginatorInfo {
                count
                total
                hasMorePages
            }
            data {
                name
                url
            }
        }
    }
}
