#import "./audibleFragment.graphql"

# 听书列表
query audiblesQuery(
    $announcer: String
    $type_names: String
    $page: Int
    $pageOfChapters: Int = 1
    $chaptersSort: ChapterSortOrderForAudibles
) {
    filterAudibles(announcer: $announcer, type_names: $type_names, page: $page) {
        data {
            id
            name
            introduction
            announcer
            cover
            type_names
            count_chapters
            is_over
            updated_at
            chapters(page: $pageOfChapters, sortOrderOfChapters: $chaptersSort) {
                paginatorInfo {
                    count
                    total
                    hasMorePages
                }
                data {
                    name
                    url
                }
            }
        }
        paginatorInfo {
            hasMorePages
            count
            currentPage
            firstItem
            hasMorePages
            lastItem
            lastPage
            perPage
            total
        }
    }
}
