# 听书详情
query audioBookQuery($id:ID!,$pageOfChapters:Int=1,$firstOfChapters:Int=15){
    audioBook(id:$id){
        id
        name
        introduction
        announcer
        cover
        type_names
        count_chapters
        is_over
        chapters(sortOrderOfChapters:DESC,page:$pageOfChapters,first:$firstOfChapters){
            paginatorInfo{
                count
                total
                hasMorePages
            }
            data{
                name
                url
            }
        }
        updated_at
    }
}
