# 电影详情
query movieQuery($movie_id: ID!) {
    movie(movie_id: $movie_id) {
        id
        name
        introduction
        cover
        producer
        year
        type
        style
        region
        actors
        count_series
        country
        lang
        hits
        score
        favorited
        created_at
        last_watch_series
        last_watch_progress
        count_comments
        count_favorites
        data{
            url
            name
        }
    }
}
