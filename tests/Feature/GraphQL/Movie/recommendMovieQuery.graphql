# 影视推荐
query recommendMovieQuery($count: Int) {
    recommendMovie(count: $count) {
        id
        name
        introduction
        cover
        producer
        year
        type
        style
        region
        actors
        count_series
        country
        lang
        hits
        score
        favorited
        created_at
        last_watch_series
        last_watch_progress
        count_comments
        count_favorites
    }
}
