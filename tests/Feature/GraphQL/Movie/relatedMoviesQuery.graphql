# 影片的相关推荐
query relatedMoviesQuery($movie_id: Int!, $first: Int) {
    relatedMovies(movie_id: $movie_id, limit: $first) {
        id
        state
        name
        introduction
        cover
        producer
        year
        type
        style
        region
        actors
        count_series
        country
        lang
        hits
        score
        created_at
        favorited
        last_watch_series
        last_watch_progress
        count_comments
        count_favorites
        finished
        custom_type
        series{
            name
            url
        }
    }
}
