# 观看历史记录
query showMovieHistoryQuery($first: Int, $page: Int) {
    showMovieHistory(first: $first, page: $page) {
        paginatorInfo {
            hasMorePages
            currentPage
        }
        data {
            id
            last_watch_time
            movie {
                id
                name
                introduction
                cover
                producer
                year
                type
                style
                region
                actors
                count_series
                country
                lang
                hits
                score
                favorited
                created_at
                last_watch_series
                last_watch_progress
                count_comments
                count_favorites
            }
        }
    }
}
