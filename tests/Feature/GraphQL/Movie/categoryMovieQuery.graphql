# 分类筛选出来的电影
query categoryMovieQuery(
    $region: MovieCategory
    $type: String
    $style: String
    $country: String
    $lang: String
    $count: Int
    $page: Int
    $year: String
    $scopes: ScopesType
) {
    categoryMovie(
        region: $region
        type: $type
        country: $country
        lang: $lang
        style: $style
        count: $count
        page: $page
        year: $year
        scopes: $scopes
    ) {
        paginatorInfo {
            hasMorePages
            currentPage
        }
        data {
            id
            name
            introduction
            cover
            producer
            year
            type
            style
            region
            actors
            count_series
            country
            lang
            hits
            score
            favorited
            created_at
            last_watch_series
            last_watch_progress
            count_comments
            count_favorites
        }
    }
}
