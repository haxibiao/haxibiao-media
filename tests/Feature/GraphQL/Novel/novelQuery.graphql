# 小说详情
query novelQuery($id:ID!,$pageOfChapters:Int=1,$firstOfChapters:Int=15){
    novel(id:$id){
        id
        name
        introduction
        type_names
        cover
        author
        is_over
        count_words
        count_chapters
        chapters(page:$pageOfChapters,count:$firstOfChapters){
            data{
                id
                url
                title
                index
            }
        }
    }
}
